<table class="table table-condensed table-hover table-striped">
<thead>
  <tr>
    <!--ko if: selectionType === 'checkbox' -->
      <th><input id="all" type="checkbox" data-bind="checked: allSelected"></th>
    <!--/ko--> 
    <!--ko if: selectionType === 'radio' -->
      <th></th>
    <!--/ko--> 
    <!--ko foreach: columns -->
      <th data-bind="click: changeOrder, visible: visible, attr: {width: width, style: style}">
        <!--ko text: displayName --><!--/ko-->
        <!--ko if: isOrdered() -->
          <i data-bind="css: { 'icon-arrow-down': orientation() === 'asc', 'icon-arrow-up': orientation() === 'desc'}"></i>
        <!--/ko-->
        <!--ko if: filterCondition() -->
          <i class="icon-filter"></i>
        <!--/ko-->
      </th>
    <!--/ko-->
    <!--ko if: actions != null -->
      <th>Ações</th>
    <!--/ko-->
  </tr>
</thead>
<tbody data-bind="foreach: rows">
  <tr>
    <!--ko if: $parent.selectionType === 'checkbox' -->
      <td><input type="checkbox" data-bind="checked: selected, value: $parent.idColumn.displayFunction($data), attr: {name: 'idsObjetos'}"></td>
    <!--/ko-->
    <!--ko if: $parent.selectionType === 'radio' -->
      <td><input type="radio" data-bind="checked: selected, value: $parent.idColumn.displayFunction($data), attr: {name: 'idObjeto'}"></td>
    <!--/ko-->
    <!-- ko foreach: $parent.columns -->
      <td data-bind="visible: visible, attr: {width: width, style: style}">
      <!-- ko template: {name: displayTemplate, data: displayFunction($parent)} --><!-- /ko -->
      </td>
    <!-- /ko -->
    <!--ko if: $parent.actions != null -->
      <td data-bind="template: {name: $parent.actions, data: $data}"></td>
    <!-- /ko -->
  </tr>
</tbody>
</table>
